<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FlowLy</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f9fafb; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        h1 { margin-bottom: 10px; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #e5e7eb; }
        button { background: #2563eb; color: white; border: none; font-weight: 600; cursor: pointer; }
        .alert { padding: 10px; border-radius: 6px; margin: 10px 0; display: none; }
        .success { background: #d1fae5; color: #065f46; display: block; }
        .error { background: #fee2e2; color: #991b1b; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <p>Enter your email to receive a reset link:</p>
        
        <div id="alert" class="alert"></div>
        
        <input type="email" id="email" placeholder="your@email.com">
        <button onclick="sendReset()">Send Reset Link</button>
        
        <p style="margin-top: 20px; text-align: center; font-size: 14px;">
            <a href="index.html" style="color: #2563eb;">Back to Login</a>
        </p>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://wkcbggxtmwttdjxtoieh.supabase.co',
            'sb_publishable_SkNcPG8vCj2xB-KORM4_tQ_Q2_MlBwe'
        );

        async function sendReset() {
            const email = document.getElementById('email').value;
            const btn = document.querySelector('button');
            const alert = document.getElementById('alert');
            
            if (!email) {
                alert.textContent = 'Please enter your email';
                alert.className = 'alert error';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/update-password.html`
                });
                
                if (error) throw error;
                
                alert.textContent = 'Reset link sent! Check your email.';
                alert.className = 'alert success';
                
            } catch (error) {
                alert.textContent = error.message;
                alert.className = 'alert error';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        }
    </script>
</body>

</html>
